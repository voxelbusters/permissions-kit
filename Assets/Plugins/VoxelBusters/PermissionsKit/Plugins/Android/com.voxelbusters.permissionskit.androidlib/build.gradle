apply plugin: 'android-library'

dependencies {
    implementation fileTree(dir: 'bin', include: ['*.jar'])
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.5.0'
}

def getUnityBuildToolsVersion() {
    def unityLib = project(':unityLibrary').extensions.getByName('android')
    return unityLib.buildToolsVersion
}

android {

    if (project.android.hasProperty("namespace")) {
        namespace "com.voxelbusters.permissionskitplugin"
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            //java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }
    }

    compileSdkVersion 35
    buildToolsVersion getUnityBuildToolsVersion()
    
    defaultConfig {
        minSdkVersion   21
    }

    lintOptions {
        abortOnError false
    }
}
